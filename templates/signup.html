{% extends 'base.html' %}
{% load static %}

{% block title %} signup {% endblock %}

{% block content %}

<div class="signup">
<div class="form_wrapper ">
  <div class="form_container">
    <div class="title_container">
      <h2>User registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">

        <form method="post" action="">
            {% csrf_token %}
          <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>

             <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="username" placeholder="User Name" required/>
          </div>
          <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="cpassword" placeholder="Re-type Password" required />
          </div>


          <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
             <input type="text" name="fname" placeholder="First Name" required />
          </div>
          <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
             <input type="text" name="lname" placeholder="Last Name" required />
          </div>


            	<div class="input_field radio_option">
              <input type="radio" name="gen" id="rd1" value="male">
              <label for="rd1">Male</label>
              <input type="radio" name="gen" id="rd2" value="female">
              <label for="rd2">Female</label>
              </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1" required />
    			<label for="cb1">I agree with terms and conditions</label>
            </div>
          <input class="button" type="submit" value="Register" />
        </form>
          {% for msg in messages %}
          <p style="color:red;"><br>{{msg}}</p>
          {% endfor %}
      </div>
    </div>
  </div>
</div>

  </div>
{% endblock %}
