{% extends 'base.html' %}
{% load static %}
{% block title %}
   signup/login
{% endblock %}
{% block content %}
<div class="signup">
<div class="form_wrapper ">
  <div class="form_container">
    <div class="title_container">
      <h2>Vaccine Booking</h2>
    </div>
    <div class="row clearfix">
      <div class="">

        <form method="post" action="">
            {% csrf_token %}


             <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="pname" placeholder="Patient Name" required/>
          </div>

          <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="text" name="phn" placeholder="mobile number" required />
          </div>


          <div class="input_field field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <label for="vaccine">Choose the date:</label>
             <input type="date" name="date" placeholder="select the date" required />
          </div>
             <label for="vaccine">Choose the vaccine:</label>

               <select name="vaccine" id="vaccine">
                   <option value="Covishield">Covishield </option>
                   <option value="Covaxin">Covaxin</option>
                    <option value="Sputnik">Sputnik V</option>

               </select>

            {% include 'list.html' %}

            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1" required />
    			<label for="cb1">I agree with terms and conditions</label>
            </div>
                 {% if user.is_authenticated %}
            <input type="hidden" name="user" value="{{user.username}}" />
            {% endif %}
          <input class="button" type="submit" value="Register" />
        </form>
          {% for msg in messages %}
          <p style="color:red;"><br>{{msg}}</p>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
